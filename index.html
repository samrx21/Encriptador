<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo Alura" />
        </div>
    </header>
    <main>
      <div class="text-area">
        <textarea name="text" id="texto"  placeholder="Ingrese texto aqui" ></textarea>
      </div>

      <div id="mostrar">
        <img src="./img/Muñeco.png" alt="Imagen de busqueda" id="img-mostrar"/>
        <h1>Ningún mensaje fue encontrado</h1>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
      </div>

      <div class="acciones"> 
            <p> 
                <span>
                    <img src="./img/exclamacion.png" alt="alerta"class="alert"/>
                    Solo letras minúsculas y sin acentos
                </span> 
            </p>
        <form action="">
          <button type="button" name="button" class="encriptar" onclick="encriptar()">Encriptar</button>
          <button type="button" name="button"  class="desencriptar" onclick="desencriptar()">Desencriptar</button>
        </form>
      </div>
    </main>
  </body>
</html>
